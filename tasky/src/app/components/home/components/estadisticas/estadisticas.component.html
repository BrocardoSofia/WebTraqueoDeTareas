<article style="display: flex;">

  <section style="width: 45%;" class="est-categorias">
    <p-chart type="pie" [data]="categorias" [options]="options"></p-chart>
  </section>

  <section style="width: 30%;" class="est-tareas">
    <p-dropdown [options]="arrNombresCategorias" [(ngModel)]="selectedCity" [showClear]="true" placeholder="Seleccione una categoria"></p-dropdown>
    <p-chart type="doughnut" [data]="tareas" [options]="options2"></p-chart>
  </section>

</article>
