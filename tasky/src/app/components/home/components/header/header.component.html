<header id="pageHeader">
  <section id="logo">
    <img id="imgLogo" src="./assets/logo.png" alt="logo">
    <h1 id="nameTasky">Tasky</h1>
  </section>

  <section id="botonesTemporizadores">
    <section id="pomodoro">
      <p id="tiempoPomodoro">{{min}}:{{seg}}</p>
      <p-toggleButton id="pomodoroButton" (click)="tempPomodoro()" [(ngModel)]="checkedPomodoro" onLabel="On" offLabel="Off"
        styleClass="p-button-rounded p-button-sm">
      </p-toggleButton>
    </section>

    <section id="agua">
      <img id="logoAgua" src="./assets/agua.png" alt="aguaIcono">
      <p-toggleButton id="aguaButton" (click)="tempAgua()" [(ngModel)]="checkedAgua" onLabel="On" offLabel="Off"
        styleClass="p-button-rounded p-button-sm">
      </p-toggleButton>
    </section>
  </section>
</header>

<p-dialog [(visible)]="visibleAgua" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false"
  [resizable]="false" [closable]="false">
  <section class="tomarAgua">
    <br>
    <h1 class="tituloAgua">¡¡Recordatorio para tomar agua!!</h1>
    <br>
    <img class="infoAgua" src="./assets/agua.png" alt="aguaIcono">
    <br>
    <p-button class="botonAgua" (click)="closeAguaInf()" label="Entendido" [style]="{ borderRadius: '10px'}"></p-button>
    <br>
  </section>
</p-dialog>

<p-dialog [(visible)]="visiblePomodoro" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false"
  [resizable]="false" [closable]="false">
  <section class="tomarAgua" style="text-align: center;">
    <br>
    <h1 class="tituloAgua">¡¡Recordatorio para tomarse un descanso!!</h1>
    <br>
    <img class="infoDescanso" src="./assets/descanso.png" alt="descansoIcono">
    <br>
    <p id="tiempoDescanzo">{{min_descanso}}:{{seg_descanso}}</p>
    <br>
    <p-button class="botonAgua" (click)="closePomodoro()" label="Terminar descanso" [style]="{ borderRadius: '10px'}"></p-button>
    <br>
  </section>
</p-dialog>
