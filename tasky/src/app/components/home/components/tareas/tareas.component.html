<div class="contenedor-principal">

  <h1>Categoria 1</h1>

<!-- SELECCION DE TAREA A REALIZAR -->
  <div *ngIf="!corriendo" class="contenedor-seleccion">
    <div class="contenedor-dropdown">
      <p-dropdown [(ngModel)]="tareaSeleccionada" [editable]="true" autoWidth="false" [style]="{'width': '100%'}"
        [options]="arrNombres" placeholder="Ingrese una nueva tarea o seleccione una"
        [virtualScroll]="true" [virtualScrollItemSize]="20"></p-dropdown>
    </div>
    <button (click)="start()" [disabled]="validarNombre()">comenzar</button>
  </div>

  <!-- CRONOMETRAR TAREA -->
  <div *ngIf="corriendo" class="contenedor-cronometrar">
    <div class="contenedor-cronometrar-tarea">
      <p>{{tareaSeleccionada}}</p>
      <div class="cronometro">
        <span>{{hr}} : {{min}} : {{seg}}</span>
      </div>
    </div>
    <div class="contenedor-cronometrar-botones">
      <button (click)="reanudar()"><svg xmlns="http://www.w3.org/2000/svg" height="2em"
          viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <style>
            svg {
              fill: #151e59
            }
          </style>
          <path
            d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
        </svg></button>
      <button (click)="pause()"><svg xmlns="http://www.w3.org/2000/svg" height="2em"
          viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <style>
            svg {
              fill: #151e59
            }
          </style>
          <path
            d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z" />
        </svg></button>
      <button (click)="stop()"><svg xmlns="http://www.w3.org/2000/svg" height="2em"
          viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <style>
            svg {
              fill: #151e59
            }
          </style>
          <path
            d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z" />
        </svg></button>
    </div>
  </div>

  <br>
  <br>

  <!-- TABLA DE HISTORIAL -->
  <table class="tabla">
    <thead>
      <tr>
        <th>Tarea</th>
        <th>Tiempo</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <br>
    <tbody>
      <tr *ngFor="let t of arrTareas">
        <td>{{t.nombre}}</td>
        <td>{{convertirNumeroAHora(t.tiempo)}}</td>
        <td>{{t.fecha}}</td>
      </tr>
    </tbody>
  </table>

</div>
